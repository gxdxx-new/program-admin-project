<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">비밀번호 변경</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/members/profile/password" role="form" method="post" th:object="${memberPasswordEditFormDto}">
                        <div class="form-group">
                            <label th:for="currentPassword">현재 비밀번호</label>
                            <input type="password" th:field="*{currentPassword}" class="form-control" placeholder="현재 비밀번호를 입력해주세요">
                            <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <label th:for="changePassword">새 비밀번호</label>
                            <input type="password" th:field="*{changePassword}" class="form-control" placeholder="변경할 비밀번호를 입력해주세요">
                            <p th:if="${#fields.hasErrors('changePassword')}" th:errors="*{changePassword}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <label th:for="changePasswordCheck">새 비밀번호 확인</label>
                            <input type="password" th:field="*{changePasswordCheck}" class="form-control" placeholder="변경할 비밀번호를 입력해주세요">
                            <p th:if="${#fields.hasErrors('changePasswordCheck')}" th:errors="*{changePasswordCheck}" class="fieldError">Incorrect data</p>
                        </div>
                        <div style="text-align: center">
                            <button type="submit" class="btn btn-primary" style="">Submit</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
