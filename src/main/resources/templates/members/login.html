<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">로그인</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/members/login" role="form" method="post">
                        <div class="form-group">
                            <label th:for="memberName">아이디</label>
                            <input type="text" name="memberName" class="form-control" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <h6 th:if="${loginErrorMessage}" class="m-0 font-weight-bold text-primary" th:text="${loginErrorMessage}">로그인</h6>
                        <button class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
