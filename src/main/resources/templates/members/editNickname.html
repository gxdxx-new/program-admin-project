<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">닉네임 변경</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/members/profile/nickname" role="form" method="post" th:object="${memberNicknameEditFormDto}">
                        <div class="form-group">
                            <label th:for="changeNickname">새 닉네임</label>
                            <input type="text" th:field="*{changeNickname}" class="form-control" placeholder="변경할 닉네임을 입력해주세요">
                            <p th:if="${#fields.hasErrors('changeNickname')}" th:errors="*{changeNickname}" class="fieldError">Incorrect data</p>
                        </div>
                        <div style="text-align: center">
                            <button type="submit" class="btn btn-primary" style="">Submit</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
