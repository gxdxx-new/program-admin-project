<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">관리자 회원가입</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/superadmins/new" role="form" method="post"  th:object="${memberFormDto}">
                        <div class="form-group">
                            <label th:for="memberName">아이디</label>
                            <input type="text" th:field="*{memberName}" class="form-control" placeholder="아이디를 입력해주세요">
                            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <label th:for="nickname">닉네임</label>
                            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요">
                            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>
                        </div>
                        <div style="text-align: center">
                            <button type="submit" class="btn btn-primary" style="">Submit</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
