<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">부서 등록</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form th:formaction="@{'/admins/' + ${companyId} + '/newOrganization' }" role="form" method="post"  th:object="${organization}">
                        <div class="form-group">
                            <label th:for="memberName">부서명</label>
                            <input type="text" th:field="*{organizationName}" class="form-control" placeholder="부서명을 입력해주세요">
                            <p th:if="${#fields.hasErrors('organizationName')}" th:errors="*{organizationName}" class="fieldError">Incorrect data</p>
                        <div style="text-align: center">
                            <button type="submit" class="btn btn-primary" style="">Submit</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
