<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="don">
    <title>게시글</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<header th:replace="header :: header"></header>

<main class="container">
    <input type="hidden" id="boardId" th:id="postId" th:value="${post.id}">

    <div class="container">

        <div class="">
            <div>

                <div class="h4" th:text="${post.title}"></div>
                <hr class="my-4">

                <table>
                    <td th:text="'작성자: ' + ${post.createdBy}"></td>
                    <td th:text="' | 등록일: ' + ${post.createdAt}"></td>
                </table>

                <hr class="my-4">

                <div class="jumbotron mgt-30">
                    <p class="lead" th:text="${post.content}"></p>
                </div>
                <a th:href="'/post/'+${post.id}+'/edit'" class="btn btn-primary">수정</a>
                <button type="button" class="btn btn-primary" aria-label="Close">
                    <span aria-hidden="true" th:data-id="${post.id}" onclick="deletePost(this)">삭제</span>
                </button>
            </div>

        </div>

        </br>

    </div>
</main>

<footer th:replace="footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
